<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="./assets/app-icon.ico">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>GYM Uyarı Sistemi</title>
</head>

<body class="">
    <!-- clock -->
    <div class="text-center">
        <h1 id="clock" class="bg-dark  display-4 fw-bold ">Time</h1>
    </div>




    <!-- manual alarms -->
    <div class="d-flex flex-column my-2" id="manual-audio-div">

        <div class="row justify-content-center align-items-center p-2 m-1">
            <label for="customRange1" class="form-label">Uyarı Ses Düzeyi</label>
            <input type="range" class="form-range" id="audio-range" min="0" , max="1" , step="0.1">
        </div>

        <!-- play alarms per minute input -->
        <div class="row d-flex flex-row align-items-center justfiy-contents-start text-start p-2 m-1 bg-primary fw-bold fs-7">
            <div class="col text-end ">Uyarıları sırasıyla her</div>
            <input type="number" id="play-audios-per-minute-input" class="col-1 text-center fs-5">
            <div class="col ">dakikada bir çal.</div>
            <button class="btn btn-success col-2 rounded" id="play-audios-per-minute-button">Ayarla</button>
        </div>


        <div class="text-center mt-3"><h1>Manuel Olarak Çal</h1></div>
    </div>



    <!-- closing time -->
    <div class="row d-flex flex-row align-items-center p-2 m-1 bg-primary fw-bold fs-4">
        <div class="col text-end">Kapanıs Saati :</div>

        <div class="col row">
            <input type="number" id="closing-time-hours" class="col-3">
            <div class="col-1">:</div>
            <input type="number" id="closing-time-minutes" class="col-3">
        </div>
        <button class="btn btn-danger col-2 rounded" id="closing-time-button">Ayarla</button>

    </div>






    <script src="index.js"></script>
</body>

</html>
